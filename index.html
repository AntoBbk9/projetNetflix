<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="style.css">
</head>
<body class="body">
    <header>
        <div class="header__nav">
            <div>
                <img class="nav__logo" src="Netflix/Netflix_Logo_PMS.png" alt="logo_netflix">

            <div>
                <a class="nav__bouton" href="signup.html">Sign In</a>
